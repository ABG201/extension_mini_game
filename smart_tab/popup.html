<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tab Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="icon">🔍</span>
                <h1>Smart Tab Organizer</h1>
            </div>
            <div class="stats">
                <span id="tabCount">0 tabs</span>
                <span id="groupCount">0 groups</span>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="organize">🔖 Organize</button>
            <button class="tab-btn" data-tab="sessions">💾 Sessions</button>
            <button class="tab-btn" data-tab="history">📈 History</button>
        </div>

        <!-- Organize Tab Content -->
        <div class="tab-content active" id="organize-tab">
            <div class="action-buttons">
                <button id="organizeNow" class="btn btn-primary">
                    <span class="icon">🚀</span>
                    Organize Now
                </button>
                <button id="saveSession" class="btn btn-secondary">
                    <span class="icon">💾</span>
                    Save Session
                </button>
            </div>

            <div class="section">
                <h3>🎨 Current Groups</h3>
                <div id="currentGroups" class="groups-list">
                    <div class="loading">Loading groups...</div>
                </div>
            </div>

            <div class="section">
                <h3>⚙️ Quick Settings</h3>
                <div class="settings">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoGroup" checked>
                        <span class="checkmark"></span>
                        Auto-group new tabs
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="collapseGroups">
                        <span class="checkmark"></span>
                        Collapse groups by default
                    </label>
                </div>
            </div>
        </div>

        <!-- Sessions Tab Content -->
        <div class="tab-content" id="sessions-tab">
            <div class="action-buttons">
                <button id="saveNewSession" class="btn btn-primary">
                    <span class="icon">💾</span>
                    Save Current Session
                </button>
            </div>

            <div class="section">
                <h3>📚 Saved Sessions</h3>
                <div id="savedSessions" class="sessions-list">
                    <div class="loading">Loading sessions...</div>
                </div>
            </div>
        </div>

        <!-- History Tab Content -->
        <div class="tab-content" id="history-tab">
            <div class="section">
                <h3>📈 Tab Activity Timeline</h3>
                <div id="tabHistory" class="history-list">
                    <div class="loading">Loading history...</div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Modal for session naming -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <h3>Save Session</h3>
            <input type="text" id="sessionName" placeholder="Enter session name..." maxlength="50">
            <div class="modal-buttons">
                <button id="confirmSave" class="btn btn-primary">Save</button>
                <button id="cancelSave" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
